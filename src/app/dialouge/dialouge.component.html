<div class="container">
    <div class="r1">
        <h2 mat-dialog-title>Update Form Data</h2>
    </div>
    <div class="r2">
        <mat-dialog-content>
            <form (ngSubmit)="onSubmit()">
                <label for="email">Email:</label>
                <input type="email" id="email" [(ngModel)]="email" required [ngModelOptions]="{standalone: true}">

                <br>
                <label for="email">Email:</label>
                <input type="password" placeholder="edit password" id="password" [(ngModel)]="password" required
                    [ngModelOptions]="{standalone: true}">
            </form>
        </mat-dialog-content>
    </div>
    <div class="r4">
        <mat-dialog-actions>
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button type="submit" (click)="onSubmit()">Save</button>
        </mat-dialog-actions>
    </div>
</div>
